<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gerencial - Synkro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/visaoMainframesGerente.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/sessao.js"></script>
</head>

<body>

    <div class="layout-principal">

        <aside class="barra-lateral">
            <div class="logo">
                Synkro
            </div>
            <div class="perfil-usuario">
                <img src="./assets/imgs/userSynkro.webp" alt="Foto de perfil padrão">
                <div class="nome-usuario" id="nome_login">Nome Sobrenome</div>
                <div class="cargo-usuario">
                    <i class="ri-shield-user-line"></i>
                    Gerente de Infra
                </div>
                <div class="email-usuario" id="email_login">usuario.email@synkro.com</div>
            </div>
            <nav>
                <ul class="menu-links">
                    <li>
                        <a href="dashboardGerente.html">
                            <i class="ri-dashboard-3-line"></i>
                            Visão Geral
                        </a>
                    </li>
                    <li>
                        <a href="visaoMainframesGerente.html" class="ativo">
                            <i class="ri-server-line"></i>
                            Mainframes
                        </a>
                    </li>
                    <li>
                        <a href="historico.html">
                            <i class="ri-file-add-line icon-cadastro"></i>
                            Logs e Histórico
                        </a>
                    </li>
                    <li>
                        <a href="Funcionarios.html">
                            <i class="ri-database-2-line"></i>
                            Funcionários cadastrados
                        </a>
                    </li>
                </ul>
                <button class="btn-sair" onclick="limparSessao()">
                    <i class="ri-logout-box-r-line"></i>
                    Encerrar Sessão
                </button>
            </nav>
        </aside>

        <main class="conteudo-dashboard">
            <div class="container-grid">
                <div class="card card-topo">
                    <h2 class="card-titulo-roxo">Mainframes Com Mais Alertas</h2>
                    <p> Vizualize todos os mainframes e a quantidade de alertas que cada um registrou</p>
                    <ol class="lista-alertas" id="lista-mais-alertas">
                    </ol>
                </div>

            </div>
        </main>
    </div>

    <script>
        // Configuração do arquivo no S3
        const ARQUIVO_ALERTA_S3 = "alertas.json";
        // Usamos o MAC Address como o ID único
        const ID_SESSAO_MAINFRAME = 'ID_MAINFRAME_SELECIONADO';

        window.onload = function () {
            // Chamada de validação de sessão (manter)
            if (typeof validarSessaoSynkro === 'function') validarSessaoSynkro();
            carregarDashboardGerente();
        };

        function carregarDashboardGerente() {
            // Agora, em vez de carregar KPIs e lista separadamente, carregamos os dados do S3 uma única vez
            carregarDadosDoS3();
        }

        async function carregarDadosDoS3() {
            const container = document.getElementById("lista-mais-alertas");
            container.innerHTML = "<li><i class='ri-loader-4-line ri-spin'></i> Carregando dados do S3...</li>";

            try {
                // Busca o JSON bruto do endpoint S3: /dados/alertas.json
                const resposta = await fetch(`/dados/${ARQUIVO_ALERTA_S3}`);

                if (!resposta.ok) {
                    // Se a resposta.ok for false, houve um erro no backend (404, 500, etc.)
                    throw new Error(`Erro ao baixar arquivo do S3. Status: ${resposta.status}`);
                }

                const todosAlertas = await resposta.json();

                filtrarAlertasPorEmpresa(todosAlertas).then(alertasFiltrados => {
                    const ranking = processarRanking(alertasFiltrados);
                    renderizarLista(ranking, container);
                });

                async function filtrarAlertasPorEmpresa(alertas) {
                    const idEmpresaUsuario = sessionStorage.getItem("ID_EMPRESA_USUARIO");
                    if (!idEmpresaUsuario) {
                        console.warn("ID_EMPRESA_USUARIO não encontrado na sessão.");
                        return [];
                    }

                    // Extrai macs únicos do JSON
                    const macsUnicos = Array.from(new Set(alertas.map(a => String(a.macAdress).trim())));

                    // Para armazenar info por mac (ou erro)
                    const mapaMacParaEmpresa = new Map();
                    const macsComErro = [];

                    // Faz as requisições em paralelo (map -> Promise)
                    const promises = macsUnicos.map(async (mac) => {
                        try {
                            const url = `/mainframes/empresaPorMac/${encodeURIComponent(mac)}`;
                            const resp = await fetch(url, { method: 'GET' });

                            if (!resp.ok) {
                                // Registra o erro com status para investigar depois
                                console.warn(`Resposta não OK para MAC ${mac}: ${resp.status}`);
                                macsComErro.push({ mac, status: resp.status });
                                mapaMacParaEmpresa.set(mac, null);
                                return;
                            }

                            // tenta parsear JSON com proteção contra body inválido
                            let json;
                            try {
                                json = await resp.json();
                            } catch (e) {
                                console.warn(`Resposta não JSON para MAC ${mac}`, e);
                                macsComErro.push({ mac, status: resp.status, note: 'non-json' });
                                mapaMacParaEmpresa.set(mac, null);
                                return;
                            }

                            // espera que o backend retorne idEmpresa (ou nome) — adaptável
                            if (json && (json.idEmpresa !== undefined || json.fkEmpresa !== undefined)) {
                                const idEmpresaRetornado = json.idEmpresa ?? json.fkEmpresa;
                                mapaMacParaEmpresa.set(mac, String(idEmpresaRetornado));
                            } else {
                                // backend retornou algo inesperado
                                console.warn(`Formato inesperado retorno empresa por mac para ${mac}:`, json);
                                mapaMacParaEmpresa.set(mac, null);
                                macsComErro.push({ mac, status: resp.status, body: json });
                            }
                        } catch (err) {
                            console.error(`Erro ao validar MAC ${mac}:`, err);
                            macsComErro.push({ mac, error: err.message || err });
                            mapaMacParaEmpresa.set(mac, null);
                        }
                    });

                    // Aguardar todas
                    await Promise.all(promises);

                    // Monta lista filtrada: só alertas cujo mac pertence à mesma empresa do usuário
                    const filtrados = alertas.filter(a => {
                        const mac = String(a.macAdress).trim();
                        const idEmpresaDoMac = mapaMacParaEmpresa.get(mac);
                        return idEmpresaDoMac !== undefined && idEmpresaDoMac !== null && String(idEmpresaDoMac) === String(idEmpresaUsuario);
                    });

                    // Log de macs problemáticos pra você investigar no backend
                    if (macsComErro.length > 0) {
                        console.warn('Macs com erro/sem resposta válida (investigar backend):', macsComErro.slice(0, 10));
                    }

                    return filtrados;
                }


            } catch (error) {
                console.error("❌ Erro ao carregar dados do S3:", error);
                container.innerHTML = `<li>Erro ao carregar dados. Verifique o console ou a rota /dados/${ARQUIVO_ALERTA_S3}.</li>`;
            }
        }

        function processarRanking(alertas) {
            // Cria um mapa para agrupar alertas pelo macAdress
            const mapa = {};

            alertas.forEach(item => {
                // Usa macAdress como chave única
                const id = item.macAdress;

                if (!mapa[id]) {
                    mapa[id] = {
                        macAdress: id, // ID para linkar com a outra página
                        nome: item.identificacaoMainframe || "Desconhecido",
                        alertas: 0
                    };
                }
                mapa[id].alertas += 1;
            });

            // Transforma em array e ordena do maior para o menor número de alertas
            return Object.values(mapa).sort((a, b) => b.alertas - a.alertas);
        }

        function renderizarLista(lista, container) {

            if (lista.length === 0) {
                container.innerHTML = "<li>Nenhum alerta encontrado no arquivo.</li>";
                return;
            }

            container.innerHTML = lista.map((mf, index) => `
    <li class="mainframe-item" data-id="${mf.macAdress}">
        <div class="left-info">
            <span class="rank">${index + 1}</span>
            <span class="nome">${mf.nome}</span>
            <span class="info">| Alertas: <span class="conta-alerta">${mf.alertas}</span></span>
            <span class="info" style="font-size: 0.8rem; opacity: 1;">| MacAdress: ${mf.macAdress}</span>
        </div>

        <button class="btn-detalhes" data-id="${mf.macAdress}">
            Ver detalhes
        </button>
    </li>
`).join('');

            // Adiciona o evento de clique para ir aos detalhes
            adicionarListenersDeClique(container);

        }

        function adicionarListenersDeClique(container) {
            // listener do botão
            container.querySelectorAll('.btn-detalhes').forEach(botao => {
                botao.addEventListener('click', (e) => {
                    e.stopPropagation(); // impede que clique no LI inteiro dispare algo

                    const macAdress = botao.getAttribute('data-id');

                    sessionStorage.setItem(ID_SESSAO_MAINFRAME, macAdress);
                    window.location.href = 'dashMainframesGerente.html';
                });
            });
        }

    </script>
</body>

</html>
