<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synkro | Cadastrar Funcionário</title>
  <link rel="stylesheet" href="./css/dash.css">
</head>
<body>
  <div class="layout-principal">
    <!-- ====== BARRA LATERAL ====== -->
    <aside class="barra-lateral">
      <div class="logo">Synkro</div>

      <div class="perfil-usuario">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Usuário">
        <div class="nome-usuario">Usuário </div>
      </div>

      <nav>
        <ul>
          <li><a href="#">Informações gerais</a></li>
          <li><a href="#">Informações Mainframe</a></li>
          <li><a href="#" class="ativo">Adicionar Funcionário</a></li>
          <li><a href="#">Adicionar Mainframe</a></li>
        </ul>
      </nav>

      <button class="btn-sair">Sair</button>
    </aside>

    <!-- ====== CONTEÚDO PRINCIPAL ====== -->
    <main class="conteudo-principal">
      <!-- Painel de cadastro -->
      <section class="painel-hardware">
        <div class="cabecalho-painel">
          <h2>CADASTRAR FUNCIONÁRIO</h2>
        </div>

        <form id="formCadastro" class="form-cadastro">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Digite o nome completo" required>

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Digite o email corporativo" required>

          <label for="nascimento">Data de nascimento:</label>
          <input type="date" id="nascimento" required>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required>

          <label for="senha">Senha:</label>
          <input type="password" id="senha" placeholder="Crie uma senha" required>

          <label for="confirmar">Confirmar senha:</label>
          <input type="password" id="confirmar" placeholder="Confirme a senha" required>

          <button type="submit" class="btn-cadastrar">CADASTRAR</button>
        </form>
      </section>

      <!-- Painel vazio à direita -->
      <section class="mainframes-cadastrados"></section>
    </main>
  </div>
</body>
</html>
