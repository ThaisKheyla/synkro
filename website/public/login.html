<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Synkro</title>
  <link rel="stylesheet" href="./css/logInSign.css" />
  <script src="./js/sessao.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="wallpaper">
      <img src="./assets/imgs/SYNKRO (1).png" alt="Logo da Synkro" />
    </div>

    <div class="box_dados">
      <h1 class="titulo">Login</h1>

      <div class="group-input">
        <label for="email_input">E-mail:</label>
        <input 
          type="email" 
          id="email_input" 
          name="email" 
          autocomplete="off" 
          placeholder="exemplo@empresa.com" 
          required 
        />
      </div>

      <div class="group-input">
        <label for="senha_input">Senha:</label>
        <input 
          type="password" 
          id="senha_input" 
          name="senha" 
          placeholder="Digite sua senha" 
          required 
        />
      </div>

      <span id="msg_erro" class="msg-erro"></span>

      <div class="group-button">
        <span>Não possui acesso? <a href="./cadastro.html">Cadastre-se</a></span>
        <button type="button" onclick="entrar()">Entrar</button>
      </div>
    </div>

    <div class="div_voltar">
      <a href="./index.html" class="voltar-home">
        Home page
      </a>
    </div>
  </div>

  <script>
    async function entrar() {
      const emailVar = document.getElementById("email_input").value.trim();
      const senhaVar = document.getElementById("senha_input").value.trim();
      const msg = document.getElementById("msg_erro");

      msg.textContent = ""; // limpa mensagens anteriores

      if (!emailVar || !senhaVar) {
        msg.textContent = "Preencha todos os campos!";
        return;
      }

      // --- LOGIN ADMINISTRATIVO LOCAL ---
      if (emailVar === "synkro.adm@gmail.com" && senhaVar === "synkro.123@") {
        sessionStorage.clear();
        sessionStorage.setItem("ID_USUARIO", 0);
        sessionStorage.setItem("NOME_USUARIO", "Administrador Synkro");
        sessionStorage.setItem("CARGO_USUARIO", 3);
        sessionStorage.setItem("EMAIL_USUARIO", emailVar);
        window.location.href = "./aceitarEmpresas.html";
        return;
      }

      try {
        const resposta = await fetch("/usuarios/autenticar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            emailServer: emailVar,
            senhaServer: senhaVar
          })
        });

        if (!resposta.ok) {
          const erro = await resposta.text();
          msg.textContent = erro || "Credenciais inválidas.";
          return;
        }

        const json = await resposta.json();
        console.log("Login bem-sucedido:", json);

        // Armazena sessão
        sessionStorage.clear();
        sessionStorage.setItem("ID_USUARIO", json.id);
        sessionStorage.setItem("NOME_USUARIO", json.nome);
        sessionStorage.setItem("EMAIL_USUARIO", json.email);
        sessionStorage.setItem("CARGO_USUARIO", json.cargo);
        sessionStorage.setItem("ID_EMPRESA_USUARIO", json.idEmpresa);
        sessionStorage.setItem("EMPRESA_USUARIO", json.empresa);

        // --- REDIRECIONAMENTO AUTOMÁTICO ---
        switch (Number(json.cargo)) {
          case 1:
            window.location.href = "./dashboardGerente.html";
            break;
          case 2:
            window.location.href = "./dashboardAnalista.html";
            break;
          case 3:
            window.location.href = "./aceitarEmpresas.html";
            break;
          default:
            msg.textContent = "Perfil de acesso inválido.";
        }

      } catch (erro) {
        console.error("Erro no login:", erro);
        msg.textContent = "Erro de conexão. Verifique o servidor.";
      }
    }
  </script>
</body>
</html>
