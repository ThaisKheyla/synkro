<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Synkro</title>
    <link rel="stylesheet" href="css/logInSign.css">
    <script src="./js/sessao.js"></script>

</head>

<body>

    <div class="container">
        <div class="wallpaper">
            <img src="assets/imgs/SYNKRO (1).png" alt="" >
        </div>
        <div class="box_dados" style="height: 100%;">
            <div class="titulo"><label for="">Login</label></div>
            <div class="group-input">
                <label for="email_input">Email: </label> 
                <input type="text" name="" id="email_input">
            </div>
            <div class="group-input">
                <label for="senha_input">Senha: </label> 
                <input type="password" name="" id="senha_input"> 
            </div>
            <span id="msg_erro"></span>
            <div class="group-button">
                <span>Ainda não possui acesso? <a href="cadastro.html">Cadastre-se!</a></span>
                <button onclick="entrar()">Login</button>
            </div>
        </div>
    <p class="footer-link" onclick="document.getElementById('top').scrollIntoView({behavior: 'smooth'})">Início</p>
    </div>
    
</body>
<script>
        function entrar() {
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            msg_erro.innerHTML = `Preencha todos os campos!`
        } if(emailVar == "synkro.adm@gmail.com" && senhaVar == "synkro.123@") {
            sessionStorage.NOME_SYNKRO = `Perfil Administrativo`
            sessionStorage.EMAIL_SYNKRO = emailVar
            sessionStorage.SENHA_SYNKRO = senhaVar
            window.location = `aceitarEmpresas.html`
        } else {

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    
                    setTimeout(function () {
                        window.location = "dashboard.html";
                        console.log("ENTROUUUU");
                    }, 1000); 

                });

            } else {
                resposta.text().then(texto => {
                   msg_erro.innerHTML =  texto
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })
        }
    }


</script>
</html>
